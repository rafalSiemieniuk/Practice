<!doctype html>

    <title>Practice</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Roboto:300,400,700" rel="stylesheet">

<body>
    <header class="header">
        <div class="header__main">

            <nav class="header__main__nav">
                <ul class="header__main__nav__list">
                    <li class="header__main__nav__list__element">zenifero WorkPlace</li>
                    <li class="header__main__nav__list__element">Overview</li>
                    <li class="header__main__nav__list__element">Features</li>

                </p>
                <div class="workplace__container__content__buttons">
